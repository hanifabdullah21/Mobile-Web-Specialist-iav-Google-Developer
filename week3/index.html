<html>
<head>

scale=1.0, user-scalable=no"/>

    <link rel="stylesheet" type="text/css" href="/css/mystyle.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.4/dist/leaflet.css"
          integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA=="

</head>
<body>
<div class='container'>
    <div class='peta'>
        <div id="mapid"></div>
    </div>
    <div class='gambar'>
        Gambar disini
    </div>
    <div class='review'>
        Tulis review disini
    </div>
</div>
<script src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js"
        integrity="sha512-nMMmRyTVoLYqjP9hrbed9S+FzjZHW5gY1TWCHA5ckwXZBadntCNs8kEqAWdrb9O7rxbCaA4lKTIWjDXZxflOcA=="
        crossorigin=""></script>

<script>
    var mymap = L.map('mapid').setView([-6.9677267,110.4226208], 14);
    var marker = L.marker([-6.9677267,110.4226208]).addTo(mymap);
    var arr_marker= [
        [-6.9677267,110.4226208],
        [-6.9661698,110.4216016],
        [-6.9618249,110.4103416],
        [-7.0250732,110.3712705],
        [-7.1200804,110.3835096]
    ];

    var circle = L.circle([-6.9677267,110.4226208], {
        color: 'red',
        fillColor: '#f03',
        fillOpacity: 0.5,
        radius: 500
    }).addTo(mymap);

    var polygon = L.polygon([
        [-6.9677267,110.4226208],
        [-6.9661698,110.4216016],
        [-6.9618249,110.4103416],
        [-7.0250732,110.3712705],
        [-7.1200804,110.3835096]
    ]).addTo(mymap);

    L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token={accessToken}', {
        attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, <a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, imagery <a href="https://www.mapbox.com/">Mapbox</a>',
        maxzoom: 20,
        id: 'mapbox.streets',
        accessToken: 'pk.eyJ1IjoiaWF2dGFtdmFuIiwiYSI6ImNqbWMyaXVqMTBiN20zcW5xemIydHVsNHcifQ.t_GUEYPrYnnGlKygZa9X2Q'
    }).addTo(mymap);


    for (m of arr_marker){
        marker = L.marker(m).addTo(mymap);
        marker.bindPopup("<b>Hello world!</b><br>I am a popup.").openPopup();
    }
    circle.bindPopup("I am a circle.");
    polygon.bindPopup("I am a polygon.");

    var popup = L.popup()
        .setLatLng([-6.9677267,110.4226208])
        .setContent("I am a standalone popup.")
        .openOn(mymap);
</script>
</body>
</html>
<script src="main.js"></script>
